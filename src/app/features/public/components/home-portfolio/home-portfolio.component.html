<section id="portfolio">
  <figure id="portfolio__image-container">
    <picture>
      <source [srcset]="homePortfolio.backgroundImageAvifSrc" type="image/avif">
      <source [srcset]="homePortfolio.backgroundImageWebpSrc" type="image/webp">
      <img [src]="homePortfolio.backgroundImageJpgSrc" [alt]="homePortfolio.backgroundImageAlt" [width]="homePortfolio.backgroundImageWidth" [height]="homePortfolio.backgroundImageHeight" loading="lazy"/>
    </picture>
  </figure>
  <h2 id="portfolio__title">Portfolio</h2>
  <article id="portfolio__projects">
    @for(project of homePortfolio.projectCards; track project) {
      <a [href]="project.link" target="_blank" rel="noopener noreferrer">
        <div class="item">
          <h3>{{ project.title }}</h3>
          <p class="small">{{ project.description }}</p>
        </div>
      </a>
    }
  </article>
</section>
